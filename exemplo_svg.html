<html>
<head>
	<title>Exemplo SVG</title>

	<style>
	
		div {
			width: 300px;
			height: 300px;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
	}
		svg {
			border: 5px solid black;
		}

	</style>
</head>
<body>
	<div>
		<svg width="300" height="300">
			<rect x="50" y="150" width="100" height="100" fill="#CC0000" />
		</svg>
	</div>

</body>
</html>
